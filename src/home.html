<html>
  <head>
    <title>Delay</title>
    <link rel="stylesheet" href="./home.css"></script>
  </head>

  <body>
    <div>
      <img src="../icon.png" />
      <h2>Blacklist</h2>
    </div>
    <ul id="urlBlacklist">
    </ul>
    <input name="urlInput" id="blacklistInput" type="text">
    <button id="blacklistSubmit">Add</button>
    <p id="description">Url's added to the above list  will have a delay each time they are opened.</p>
    <p id="description">e.g. www.facebook.com</p>
    <br/>
    <div>
      <h3>Delay Time</h3>
      <div><span id="delayTimeOutput"></span> Seconds</div>
      <input name="delayTimeInput" id="delayTimeInput" type="number">
      <button id="delayTimeSubmit">Update</button>
    </div>
    <br/><br/><br/><br/><br/><br/>
    <p>*Beta* As new versions come out you may find your blacklist disappearing, I apologise and will try and ensure this happens with minimal frequency.</p>

    <script src="../build/home.js"></script>    
  </body>
</html>
