<html>
  <head>
    <title>Delay</title>
    <link rel="stylesheet" href="./style.css"></script>
    <link rel="icon" 
      type="image/png" 
      href="../icon.png">
  </head>

  <body class="home-body">
    <div>
      <img src="../icon.png" />
      <h2>Delay</h2>
    </div>
    <ul id="urlBlacklist">
    </ul>
    <input name="urlInput" id="blacklistInput" type="text" minlength="5">
    <button id="blacklistSubmit">Add</button>
    <p id="description">Url's added to the above list  will have a delay each time they are opened..</p>
    <p id="description">e.g. www.facebook.com</p>
    <br/>
    <div>
      <h3>Delay Time</h3>
      <div><span id="delayTimeOutput"></span> Seconds</div>
      <input name="delayTimeInput" id="delayTimeInput" type="number" min="1" max="300">
      <button id="delayTimeSubmit">Update</button>
    </div>
    <br/>
    <div>
      <h3>Enabled</h3>
      <input type="radio" id="enabled" name="active" value="true">
      <label for="enabled">Enabled</label><br>
      <input type="radio" id="disabled" name="active" value="false">
      <label for="disabled">Disabled</label><br>
      <button id="enabledSubmit">Update</button>
    </div>
    <canvas id="eventChart" max-width="400" max-height="400"></canvas>
    <script src="./home.js"></script>    
  </body>
</html>
